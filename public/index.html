<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>CSV File Analyzer</title>
</head>
<body>
  <div class="container">
    <!-- Site Header -->
    <div class="container">
      <h1 class="my-4 text-center">Upload CSV File</h1>
    </div>

    <!-- Upload File -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFile" class="form-label">Please Select a CSV file to Upload</label>
        <input type="file" name="csvfile" accept=".csv" required class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-success">Upload File</button>
    </form>

    <h2 class="my-4">File Summary</h2>
    <table id="file-summary" class="table table-bordered table-hover">
      <tr>
        <th>File Name</th>
        <th>File Size</th>
      </tr>
    </table>
    <h2 class="my-4">Column Data</h2>
    <table id="column-data" class="table table-bordered table-hover">
      <tr>
        <th>Column Name</th>
        <th>Data Type</th>
      </tr>
    </table>
    <h2 class="my-4">Previously Analyzed CSV Files</h2>
    <table id="previous-files" class="table table-bordered table-hover">
      <tr>
        <th>File Name</th>
        <th>File Size</th>
        <th>Last Analyzed</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>
<script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html
